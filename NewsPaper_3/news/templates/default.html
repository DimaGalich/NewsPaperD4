<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="Description" content="Enter your description here"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <title>
        {% block title %}
        {% endblock title %}
        </title>
    </head>
<body>
    {% include './layout/parts/header.html' %}

    <div>
        <form action="{% url 'news:search_results' %}" method="get" class="form-inline my-2 my-lg-0">
            <input class="col mr-sm-2" type="search" placeholder="Поисковая строка" name="q">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Найти</button>
        </form>
    </div>

    <div>
        <a href="{% url 'news:add_news' %}" class="btn btn-primary my-2">Добавить новость</a>
    </div>

    <div id="content">
        {% block content %}
        {% endblock content %}
    </div>

    <div id="footer">
    {% include './layout/parts/footer.html' %}
    </div>
</body>
</html>
